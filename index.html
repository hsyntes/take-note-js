<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Take Note</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div
          class="col-sm-8 d-flex flex-column mx-auto py-3"
          style="height: 100vh"
        >
          <nav
            class="navbar navbar-expand bg-dark navbar-dark shadow rounded-pill"
          >
            <div class="container">
              <a href="#" class="navbar-brand logo">Take Note</a>
              <div class="dropstart">
                <i
                  class="fa fa-ellipsis-v pointer fa-lg p-2"
                  data-bs-toggle="dropdown"
                ></i>
                <ul class="dropdown-menu dropdown-menu-dark rounded shadow">
                  <a
                    href="#"
                    class="dropdown-item"
                    id="btn-delete-all"
                    data-bs-toggle="modal"
                    data-bs-target="#modal-delete-all"
                  >
                    <span><i class="fa fa-trash"></i></span>
                    <span>Delete All</span>
                  </a>
                </ul>
              </div>
            </div>
          </nav>
          <main class="my-4 py-2">
            <div class="container">
              <div class="row">
                <div class="col-6"></div>
                <div class="col-6"></div>
              </div>
            </div>
          </main>
          <footer class="mt-auto">
            <div class="container">
              <div class="d-flex align-items-center">
                <button
                  type="button"
                  class="btn btn-primary rounded-circle shadow ms-auto"
                  data-bs-toggle="modal"
                  data-bs-target="#modal-add-note"
                >
                  <i class="fa fa-plus"></i>
                </button>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </div>
    <div class="modal" id="modal-add-note">
      <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content bg-dark rounded shadow border">
          <div class="modal-header border-0 pb-0">
            <h6 class="modal-title m-0 p-0">Add Note</h6>
            <button
              type="button"
              class="btn"
              id="btn-close-add-note"
              data-bs-dismiss="modal"
            >
              <i class="fa fa-times fa-lg"></i>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group mb-2">
              <input
                type="text"
                name="input-add-title"
                id="input-add-title"
                class="form-control border rounded"
                placeholder="Title"
              />
            </div>
            <div class="form-group">
              <textarea
                name="input-add-note"
                id="input-add-note"
                rows="4"
                class="form-control border rounded"
                placeholder="Add your note"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer border-0 pt-0">
            <button
              type="button"
              class="btn btn-primary rounded-circle shadow"
              id="btn-add-note"
            >
              <i class="fa fa-plus"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" id="modal-edit-note">
      <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content bg-dark rounded shadow border">
          <div class="modal-header border-0 pb-0">
            <h6 class="modal-title m-0 p-0">Edit Note</h6>
            <button
              type="button"
              class="btn"
              id="btn-close-edit-note"
              data-bs-dismiss="modal"
            >
              <i class="fa fa-times fa-lg"></i>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group mb-2">
              <input
                type="text"
                name="input-edit-title"
                id="input-edit-title"
                class="form-control border rounded"
                placeholder="Title"
              />
            </div>
            <div class="form-group">
              <textarea
                name="input-edit-note"
                id="input-edit-note"
                rows="4"
                class="form-control border rounded"
                placeholder="Edit your exist note"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer border-0 pt-0">
            <button
              type="button"
              class="btn btn-primary rounded-circle shadow"
              id="btn-edit-note"
            >
              <i class="fa fa-check"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" id="modal-delete-all">
      <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content bg-dark rounded shadow border">
          <div class="modal-header border-0">
            <h6 class="modal-title m-0 p-0" id="modal-title-delete-all"></h6>
          </div>
          <div class="modal-body d-flex align-items-center">
            <div class="btns-answer ms-auto d-none">
              <button
                type="button"
                class="btn btn-success rounded shadow text-light"
                data-bs-dismiss="modal"
                id="btn-no-delete-all"
              >
                No
              </button>
              <button
                type="button"
                class="btn btn-danger rounded shadow ms-2 text-light"
                id="btn-yes-delete-all"
              >
                Yes
              </button>
            </div>
            <button
              type="button"
              class="btn btn-danger rounded shadow ms-auto text-light"
              id="btn-close-delete-all"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/42bec294e9.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
